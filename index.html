  <header>
    <nav class="container">
      <ul class="header-menu">
        <li><a href="#" class="header-menu-link">首頁</a></li>
        <li><a href="#" class="header-menu-link">部落格</a></li>
      </ul>
    </nav>
  </header>

  <!-- Banner -->
  <section class="mb-16 mb-20">
    <div class="d-pad-flex">
      <!-- 個人照 -->
      <picture class="w-pad-50">
        <source media="(min-width: 768px)" srcset="./assets/images/index/hero-section1-dt.png">
        <img src="./assets/images/index/hero-section1.png" alt="Alyse Wang" class="w-100">
      </picture>

      <!-- 身份 -->
      <h1 class="banner-identity">
        <!-- 手機版本 -->
        <div class="d-pad-none container pt-6">
          <div class="pl-3">
            <p class="banner-identity-name">Alyse Wang</p>
            <p class="banner-identity-title">前端工程師 & 職涯諮詢師</p>
          </div>
        </div>
        <!-- 平板以上版本 -->
        <div class="d-none d-pad-block pl-8 pl-dt-20">
          <p class="banner-identity-name">Alyse Wang</p>
          <p class="banner-identity-title">前端工程師 & 職涯諮詢師</p>
        </div>
      </h1>
    </div>
    
    <!-- 介紹 container -->
    <div class="banner-intro-container container">
      <!-- 介紹 -->
      <div class="banner-intro">
        <!-- 手機版本 -->
        <div class="d-pad-none mb-4">
          <p class="d-flex col-gap-2 mb-2">
            <span>嗨，我是</span>
            <span>Alyse</span>
          </p>
          <p>一名深耕前端技術的工程師。</p>
        </div>
        
        <!-- 平板以上版本 -->
        <p class="d-none d-pad-flex col-gap-2 mb-4">
          <span>嗨，我是</span>
          <span>Alyse</span>
          <span>一名深耕前端技術的工程師。</span>
        </p>
        
        <p class="mb-4">擅長 React、Vue 等框架，同時熱愛為轉職與新手工程師提供職涯指導。邀請你與我一起，開啟更具潛能的程式與職涯之旅！</p>
  
        <!-- 社群 -->
        <ul class="banner-intro-social">
          <li>
            <a href="https://www.youtube.com/" target="_blank">
              <img src="./assets/images/index/icon-youtube.png" alt="Youtube">
            </a>
          </li>
          <li>
            <a href="https://podcasts.apple.com/tw/browse" target="_blank">
              <img src="./assets/images/index/icon-apple-podcast.png" alt="Apple Podcast">
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/" target="_blank">
              <img src="./assets/images/index/icon-facebook.png" alt="Facebook">
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/feed/" target="_blank">
              <img src="./assets/images/index/icon-linkedin.png" alt="Linkedin">
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank">
              <img src="./assets/images/index/icon-instagram.png" alt="Instagram">
            </a>
          </li>
        </ul>
        <!-- 社群 end -->
      </div>
      <!-- 介紹 end -->
    </div>
    <!-- 介紹 container end -->
  </section>
